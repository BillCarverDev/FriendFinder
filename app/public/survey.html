	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>

<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();
		// Form validation
		var valid = true;
		if($("#name").val() === "" || $("#photo").val() === "") {
			valid = false;
		} else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
			valid = false;
		}
		if(valid === true) {
			var newFriend = {
				name: $("#name").val().trim(),
				pic: $("#pic").val().trim(),
				answers: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			var currentURL = window.location.origin;
			// Ajax call for receiving response after POST request
			$.post(currentURL + "/api/friends", newFriend, function(data) {
				console.log(newFriend);
				$("#bestFriend").text(data.name);
				$("#bestFriendPhoto").attr("src", data.pic);
				$("#bestFriendModal").modal("toggle");
			});
		} else {
			// show alert if incomplete
			alert("Please complete the survey");
		}
	});
</script>
